general:
  branches:
    ignore:
      - /^(?!master).*$/

machine:
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: v7.0.0

test:
  override:
    - exit 0

dependencies:
  pre:
    - rm -Rf node_modules
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
deployment:
  staging:
    branch: master
    commands:
      - npm run gs-build
      - ./scripts/deploy-ghpages.sh dist
