general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - exit 0

dependencies:
  pre:
    - rm -Rf node_modules
    - node -v
    - npm -v
    - npm install
    - npm run build
    - ls

deployment:
  staging:
    branch: master
    commands:
      - ./scripts/deploy-ghpages.sh dist

machine:
  node:
    version: v7.0.0
